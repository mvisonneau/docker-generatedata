version: '3'
services:
  generatedata:
    # Replace `image` with `build: ..` in order to build the image locally
    # build: ..
    image: ghcr.io/mvisonneau/generatedata:latest
    environment:
      GD_DB_HOSTNAME: mariadb
      GD_DB_NAME: generatedata
      GD_DB_USERNAME: root
    ports:
      - 8080:8080
    links:
      - mariadb

  mariadb:
    image: docker.io/library/mariadb:10.8
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      MYSQL_DATABASE: generatedata
